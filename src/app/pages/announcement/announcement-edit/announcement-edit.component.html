<p class="h1">編輯公告</p>

<form>
  <div class="form-group">
    <label class="h5">標題</label>
    <input type="text" class="form-control" [(ngModel)]="title" name="title" required #titleVal="ngModel">
    <div *ngIf="titleVal.invaild && (titleVal.dirty || titleVal.touched)" class="alert alert-danger">
      <div *ngIf="titleVal.errors.required">請輸入標題</div>
    </div>
  </div>
  <div class="form-group">
    <label class="h5">內文</label>
    <textarea class="form-control" rows="10" [(ngModel)]="content" name="content" required #contentVal></textarea>
    <div *ngIf="contentVal.invaild && (contentVal.dirty || contentVal.touched)" class="alert alert-danger">
      <div *ngIf="contentVal.errors.required">請輸入內文</div>
    </div>
  </div>
  <div class="form-group">
    <label class="h5">結束時間</label>
    <input type="date" class="form-control" [(ngModel)]="end_date" name="end_date" required>
  </div>
  <div class="form-group">
    <label class="h5">發布對象</label>
    <small class="text-muted">可使用Ctrl選取多對象</small>
    <select multiple class="form-control" [(ngModel)]="post_target" name="post_target" required>
      <option *ngFor="let curriculumSubject of curriculumSubjects" [value]="curriculumSubject.id">
        {{curriculumSubject.subjects_name}}
      </option>
    </select>
  </div>
</form>
<div class="row">
  <button type="button" class="btn btn-secondary text-light ml-auto" (click)="putAnnouncement()">完成</button>
</div>
